buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'https://raw.githubusercontent.com/android-plugin/mvn-repo/master/'
    }
}
dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile(name: "HMSSdk-base-2.6.0.301", ext: 'aar')
    compile(name: "HMSSdk-push-2.6.0.301", ext: 'aar')
    compile(name: "push-internal-3.3.170426-20170427.081757-1", ext: 'aar')
    compile 'org.appcan:engine:+:systemRelease@aar'
}

android {
    signingConfigs {
        debug {
            keyAlias 'widgetone.keystore'
            keyPassword '123456'
            storeFile file('C:/Users/zhang/Desktop/widgetone.keystore')
            storePassword '123456'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.0"
    defaultConfig {
        // 应用的包名
        applicationId "org.zywx.wbpalmstar.widgetone.uexEPortal"
        multiDexEnabled true
        targetSdkVersion 14
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
}
apply from: "buildPlugin.gradle"

